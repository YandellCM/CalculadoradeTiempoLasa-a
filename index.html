<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Lasaña</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="contenedor">
        <h1>Calculadora de Tiempo para Lasaña</h1>

        <label>Capas de lasaña:</label><br>
        <input type="number" id="capas" placeholder="Ej: 5"><br><br>

        <label>Minutos en el horno:</label><br>
        <input type="number" id="horno" placeholder="Ej: 20"><br><br>

        <button id="btnCalcular">Calcular</button>

        <p id="restante"></p>
        <p id="preparacion"></p>
        <p id="total"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
